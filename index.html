<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Yuan Camera</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="swiper.min.css" />
    <link rel="stylesheet" href="preview.css" />
  </head>
  <body>
    <div id="page-default" class="page">
      <video id="camera"></video>
      <div id="screenshot-previewer" class="transition"></div>
      <div id="control-buttons">
        <button id="video-button">
          <span class='recording-button'></span>
          <span class='recordready-button'></span>
          <span class="default">Video</span>
        </button>
        <button id="burst-button">Burst</button>
        <button id="photo-button">Photo</button>
      </div>
      <div id="recording-duration" class="hidden">
      00:00
      </div>
    </div>
    <div id="page-burst" class="page">
      <div class="swiper-container gallery-top">
        <div class="swiper-wrapper"></div>
      </div>
      <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper"></div>
      </div>
    </div>
    <script src="swiper.min.js"></script>
    <script src="yuan-camera.js"></script>
    <script src="index.js"></script>
  </body>
</html>
